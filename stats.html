<html>
    <head>
        <title>Transmogrify for Plex stats</title>

        <link rel="stylesheet" type="text/css" href="css/stats.css">
        <link href="css/c3.css" rel="stylesheet" type="text/css">

        <script src="d3.min.js" charset="utf-8"></script>
        <script src="c3.03fb330105ad323967142d0791ed82cd5e60c559.js"></script>
        <script src="charts.js"></script>
        <script src="utils.js"></script>
        <script src="stats.js"></script>
    </head>

    <body>
        <nav>
            <ul>
                <li><a id="active-server-name" href="#"></a>
                    <ul id="server-choices">
                    </ul>
                </li>
            </ul>
            <span id="server-updated"></span>
        </nav>

        <div id="loading-indicator">calculating server stats...<img src="resources/loading_stats.gif"/></div>
        <div id="error-indicator">Make sure you have opened Plex/Web</div>

        <div class="heading">Movies</div>

        <div class="row-container">
            <div class="chart-title-container">
                <div class="chart-title-left">movies by year</div>
            </div>
            <div class="chart-container">
                <div class="chart chart-center" id="movie-year-chart"></div>
            </div>
        </div>

        <div class="row-container">
            <div class="chart-title-container">
                <div class="chart-title-left">movie genres</div>
                <div class="chart-title-right">movie ratings</div>
            </div>
            <div class="chart-container">
                <div class="chart chart-left" id="movie-genre-chart"></div>
                <div class="chart chart-right" id="movie-rating-chart"></div>
            </div>
        </div>

        <div class="row-container">
            <div class="chart-title-container">
                <div class="chart-title-left">movies added over time</div>
            </div>
            <div class="chart-container">
                <div class="chart chart-center" id="movie-date-added-chart"></div>
            </div>
        </div>

        <div class="row-container">
            <div class="chart-title-container">
                <div class="chart-title-left">movie content ratings</div>
                <div class="chart-title-right">video resolutions</div>
            </div>
            <div class="chart-container">
                <div class="chart chart-left" id="movie-content-rating-chart"></div>
                <div class="chart chart-right" id="movie-resolution-chart"></div>
            </div>
        </div>

        <div class="heading">TV Shows</div>
    </body>
</html>
